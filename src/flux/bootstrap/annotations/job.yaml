apiVersion: batch/v1
kind: Job
metadata:
  name: app
spec:
  activeDeadlineSeconds: 300
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: app
      securityContext:
        fsGroup: 65534
      containers:
        - name: kubectl
          image: alpine/kubectl:1.34.1
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
          command: ["/bin/ash", "-exuo", "pipefail", "-c"]
          args:
            - |-
              kubectl get nodes -o name -l node-role.cluster.local/control-plane | \
              xargs -I% kubectl annotate --overwrite % \
                moneypod.io/availability-zone=eu-central-1 \
                moneypod.io/capacity=on-demand \
                moneypod.io/node-hourly-cost=5.0 \
                moneypod.io/type=t3a.medium
              kubectl get nodes -o name -l node-role.cluster.local/worker | \
              xargs -I% kubectl annotate --overwrite % \
                moneypod.io/availability-zone=us-east-1 \
                moneypod.io/capacity=spot \
                moneypod.io/node-hourly-cost=10.0 \
                moneypod.io/type=c5.xlarge
